<div *ngFor="let video of videosList" class="card">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h3>{{video.titulo}}</h3>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <a class="btn btn-primary" (click)="showVideo(video)">Ver video!</a>
        </div>
    </div>
</div>
